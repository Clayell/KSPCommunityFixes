// You can set specific patches to false to disable them

KSP_COMMUNITY_FIXES
{
  // ##########################
  // Bugfixes
  // ##########################
  
  // Vessel recovery funds properly account for modules implementing IPartCostModifier
  RefundingOnRecovery = true

  // Prevent peristent position drift on docking port connections. 
  // Active only if the docking port is "Locked"
  DockingPortDrift = true

  // ##########################
  // Quality of life fixes
  // ##########################

  // Part Action Window inventory UI widgets in a collapsed group by default
  PAWCollapsedInventories = true

  // Altimeter widget horizontal position tweakable in the pause menu settings
  AltimeterHorizontalPosition = true

  // ##########################
  // Modding fixes
  // ##########################

  // Parts that have a ModuleCargoPart with no "packedVolume" field defined in their
  // config will have their volume auto-computed from the part bounds at prefab compilation.
  // This also handle multiple volume per part when using the ModulePartVariants mesh-switching
  // feature, and provide a C# interface for mesh-switcher mods to handle volume switching.
  // See https://github.com/KSPModdingLibs/KSPCommunityFixes/wiki/BetterCargoPartVolume for details.
  BetterCargoPartVolume = true

  // Remove the hardcoded "cargo parts can't have an inventory" limitation.
  // Require the BetterCargoPartVolume patch to be enabled
  AllowNestedInventoryPart = true
}